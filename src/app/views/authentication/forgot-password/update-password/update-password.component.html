<div id="forgot-password-content">
    <div class="brand-logo">
        <img src="../../../../../assets/images/TEP-school-custom-title-image.png" alt="" class="img-fluid">
    </div>
    <div class="card account-verification-card">
        <div class="card-header">
            Change password
        </div>
        <div class="card-body">
            <form [formGroup]="UpdatePasswordForm" (ngSubmit)="onSubmit()">
                <!-- <ng-container *ngIf="error$ | async">
                    <div class="alert alert-danger text-center">
                        <small>{{error$ | async}}</small>
                    </div>
                </ng-container> -->
                <div class="form-group">
                    <label for="NewPassword">New Password</label>
                    <input type="password" class="form-control grey-control" name="NewPassword" id="NewPassword"
                        formControlName="NewPassword"
                        [ngClass]="{'is-invalid': UpdatePasswordForm.get('NewPassword')?.touched && UpdatePasswordForm.get('NewPassword')?.invalid}"
                        required>
                </div>
                <div class="form-group">
                    <label for="ConfirmNewPassword">Confirm New Password</label>
                    <input type="password" class="form-control grey-control" name="ConfirmNewPassword" id="ConfirmNewPassword"
                        formControlName="ConfirmNewPassword"
                        [ngClass]="{'is-invalid': UpdatePasswordForm.get('ConfirmNewPassword')?.touched && UpdatePasswordForm.get('ConfirmNewPassword')?.invalid}"
                        required>
                    <small id="ConfirmPasswordErrorMsg" class="form-text text-danger invalid-feedback">Passwords
                        must
                        match.</small>
                </div>
                <app-default-button [btnTitle]="btnTitle" [btnClasses]="btnClasses"
                    [attr.disabled]="!UpdatePasswordForm.valid || (isLoading$ | async)">
                </app-default-button>
            </form>
        </div>
    </div>
</div>
<!-- </ng-container> -->

<ng-template #isSuccessful>
    <app-password-change-success-message></app-password-change-success-message>
    <div class="alert text-center">
        <!-- <small>{{updateUserPasswordResponse$ | async}}</small> -->
        <div>
            <a class="text-uppercase text-bold" [routerLink]="['/auth']">Login</a>
        </div>
    </div>
</ng-template>
